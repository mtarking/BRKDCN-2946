  - boot_disk_size: null
    configuration:
      - name: node.cfg
        content: |-
          # this is a shell script which will be sourced at boot
          hostname server1
          # configurable user account
          USERNAME=cisco
          PASSWORD=cisco.123

          cat << 'EOF' > /etc/network/interfaces
          auto eth0
          iface eth0 inet static
              address 10.15.33.101
              netmask 255.255.255.0
              gateway 10.15.33.1
              dns-nameservers 10.0.249.16
              mtu 1500
              post-up ethtool -s eth0 speed 1000 duplex full autoneg off

          auto eth1
          iface eth1 inet static
              address 192.168.11.101
              netmask 255.255.255.0
              gateway 192.168.1.1
              mtu 1500
              post-up ethtool -s eth1 speed 1000 duplex full autoneg off

          EOF

          sudo rc-service networking restart

          ip route add 192.168.0.0/16 via 192.168.1.1
          ip route add 172.16.0.0/16 via 192.168.1.1
