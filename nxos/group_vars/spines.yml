---
# var file for spines group

features:
  - nxapi
  - ospf
  - pim
  - bgp
  - nv overlay
  - netconf
  - restconf

ospf:
  - process: UNDERLAY
    area: 0.0.0.0

pim:
  anycast_rp_address: 10.250.250.1
  anycast_rp_router_addresses:
    - 10.0.0.1

bgp:
  asn: 65001
  neighbors:
    - neighbor: 10.0.0.101
      remote_as: 65001
      update_source: loopback0
    - neighbor: 10.0.0.102
      remote_as: 65001
      update_source: loopback0
    - neighbor: 10.0.0.103
      remote_as: 65001
      update_source: loopback0
